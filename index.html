    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
        }
        /* Optimized prose styles for dynamic backgrounds */
        .prose {
            color: inherit;
            line-height: 1.6;
        }
        .prose h1, .prose h2, .prose h3, .prose h4 {
            color: inherit;
            font-weight: 800;
            margin-top: 1.5em;
            margin-bottom: 0.5em;
            letter-spacing: -0.025em;
        }
        .prose h1 { font-size: 1.875rem; border-bottom: 2px solid currentColor; padding-bottom: 0.25rem; }

        .prose h3 { font-size: 1.25rem; }
        
        .prose p, .prose li {
            margin-bottom: 1em;
            opacity: 0.9;
        }
        .prose strong, .prose b {
            font-weight: 700;
            color: inherit;
        }
        .prose pre {
            background-color: #1e293b;
            color: #f8fafc;
            padding: 1.25rem;
            border-radius: 1rem;
            overflow-x: auto;
            margin: 1.5rem 0;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.875rem;
        }
        .prose table {
          width: 100%;
          border-collapse: separate;
          border-spacing: 0;
          margin: 1.5rem 0;
          border: 1px solid rgba(0,0,0,0.1);
          border-radius: 0.75rem;
          overflow: hidden;
        }
        .prose th, .prose td {
          border: 1px solid rgba(0,0,0,0.05);
          padding: 0.875rem;
          text-align: left;
        }
        .prose th {
          background-color: rgba(0,0,0,0.03);
          font-weight: 700;
          text-transform: uppercase;
          font-size: 0.75rem;
          letter-spacing: 0.05em;
        }
